<nz-table [nzBordered]="true" #headerTable [nzData]="listOfData" [nzPageSize]="10" [nzScroll]="{ y: '200px' }">
  <thead>
    <tr>
      <th>Name</th>
      <th nzWidth="100px">Age</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    @for (data of headerTable.data; track data) {
      <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
      </tr>
    }
  </tbody>
</nz-table>
